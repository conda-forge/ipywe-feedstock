{% set version = "0.1.2a2" %}

package:
  name: ipywe
  version: {{ version }}

source:
  url: https://github.com/scikit-beam/ipywe/archive/{{ version }}.tar.gz
  sha256: 36aee12226cbc7d7569e4f8d3fdd83149f6aa5b80877f993b099a25fdcb165cf

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [win]

requirements:
  build:
    - python
    - pip
    - nodejs
  run:
    - python
    - ipywidgets >=6.0.0
    - traitlets >=4.3.0
    - pillow
    - numpy
    - scipy

test:
  imports:
    - ipywe

about:
  home: https://github.com/scikit-beam/ipywe
  license: MIT
  license_family: MIT
  # license_file: LICENSE
  summary: 'jupyter widgets extension for scattering sciences'
  doc_url: https://github.com/scikit-beam/ipywe
  dev_url: https://github.com/scikit-beam/ipywe

extra:
  recipe-maintainers:
    - yxqd
